<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title th:include="::#titlePage"></title>
	<script th:replace="::#personalScript"></script>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>

<body>

	<header th:fragment="header" class="container-fluid">
		<div class="row align-items-center">
			<div class="col-1" onclick="location.href='/';" style="cursor: pointer; max-width: 60px;"><a href="/"><i class="fa-solid fa-house fa-2x"></i></a></div>
			<div class="col"></div>
			<div sec:authorize="hasRole('EMPRESA')" onclick="location.href='/empresa';" class="col-1 header-button"><a class="col-1" href="/empresa">Home</a></div>
			<div sec:authorize="hasRole('ALUNO')" onclick="location.href='/aluno';" class="col-1 header-button"><a class="col-1" href="/aluno">Home</a></div>
			<div sec:authorize="hasRole('PROFESSOR')" onclick="location.href='/professor';" class="col-1 header-button"><a class="col-1" href="/professor">Home</a></div>
			<div sec:authorize="hasRole('EMPRESA')" onclick="location.href='/vantagem/listar';" class="col-2 header-button"><a class="col-2" href="/vantagem/listar">Minhas Vantagens</a></div>
			<div sec:authorize="hasRole('ALUNO')" onclick="location.href='/vantagem/listar';" class="col-1 header-button"><a class="col-1" href="/vantagem/listar">Vantagens</a></div>
			<div sec:authorize="hasAnyRole('ALUNO','EMPRESA')" onclick="location.href='/compra/cupons';" class="col-1 header-button"><a class="col-1" href="/compra/cupons">HistÃ³rico Cupons</a></div>
			<div class="col"></div>
			<div sec:authorize="hasAnyRole('PROFESSOR', 'ALUNO')" class="col-1 coins"><div><span sec:authentication="principal.conta.saldo" style="margin-right: 5px;"></span><i class="fa-solid fa-coins"></i></div></div>
			<div sec:authorize="isAuthenticated()" onclick="location.href='/logout';" class="col-1 header-button"><a class="col-1" href="/logout">Sair</a></div>
			<div sec:authorize="!isAuthenticated()" onclick="location.href='/login';" class="col-1 header-button"><a href="/login">Login</a></div>
			<div sec:authorize="!isAuthenticated()" onclick="location.href='/usuario/new';" class="col-1 header-button"><a href="/usuario/new">Cadastrar-se</a></div>
		</div>
	</header>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	</body>

</html>
